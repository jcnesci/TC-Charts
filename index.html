<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <title>TwitterCity-Charts</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/style-december1-broncos-chiefs.css"> -->
  </head>
  <body>

    <div id='graph-container'></div>

  <!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.js"></script>
  <script type="text/javascript" charset="utf-8">

    var margin = {top: 50, right: 50, bottom: 50, left: 50},
        width = 960 - margin.left - margin.right,
        height = 200 - margin.top - margin.bottom;
    var x = d3.time.scale()
        .range( [ 0, width ] );
    var y = d3.scale.linear()
        .range( [ height, 0 ] );
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
    var svg = d3.select("#graph-container").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var line = d3.svg.line()
        .x(function(d) { return x(d.time); })
        .y(function(d) { return y(d.value); });

    d3.json("data/data-nov7chiefsbroncos-tweets-timemin-num1440.json", function(error, json_data) {

      // Data format:
      // time format = [YYYY,MM,DD,hh,15min,mm] (15min=0-3)
console.log(json_data);

      // Use only a part of the data for testing.
      var data = json_data.afc.map(function(d){
        var time = new Date(d.time[0], d.time[1], d.time[2], d.time[3], d.time[5]);
        return {time: time, value: +d.value};
      });

      // Sort in ascending time order.
      data.sort(function(a, b){
        return a.time - b.time;
      });

console.log(data);

      x.domain(d3.extent(data, function(d) { return d.time; }));
      y.domain(d3.extent(data, function(d) { return d.value; }));

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Price ($)");

      svg.append("path")
          .datum(data)
          .attr("class", "line")
          .attr("d", line);

    });
  </script>

  </body>
</html>
