<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <title>TwitterCity-Charts</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/style-december1-broncos-chiefs.css"> -->
  </head>
  <style>

    body {
      font: 10px sans-serif;
    }

    svg {
      display: block;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke: #000;
      stroke-width: 1.5px;
    }

  </style>
  <body>

    <div id='graph-container'></div>

  <!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.js"></script>
  <script type="text/javascript" charset="utf-8">

    var allData = [];
    var margin = {top: 50, right: 50, bottom: 50, left: 50},
        width = 960 - margin.left - margin.right,
        height = 200 - margin.top - margin.bottom;
    var x = d3.time.scale()
        .range( [ 0, width ] );
    var y = d3.scale.linear()
        .range( [ height, 0 ] );
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
    var line = d3.svg.line()
        .x(function(d) { return x(d.time); })
        .y(function(d) { return y(d.value); })
        .interpolate("monotone");

    d3.json("data/data_2.json", function(error, json_data) {

      // Data format:
      // time format = [YYYY,MM,DD,hh,15min,mm] (15min=0-3)
// console.log(json_data);

      // For each Passion, do...
      json_data.passions.forEach(function(d, i){

        var passionTitle = d.topic_name;
        var data = d.data.map(function(d){
          var time = new Date(d.time_stamp);
          return {time: time, value: +d.tweet_count};
        });

        // Sort in ascending time order.
        data.sort(function(a, b){
          return a.time - b.time;
        });

        allData.push(data);

        var graphDiv = d3.select("#graph-container").append("div")
          .append("div")
            .html(passionTitle);
        var svg = graphDiv.append("svg")
            .attr('id', "graph-"+i)
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// console.log(data);

        x.domain(d3.extent(data, function(d) { return d.time; }));
        y.domain(d3.extent(data, function(d) { return d.value; }));

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("#Tweets");

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);

      });

    });

    var addDataPoint = function() {
      var curDataset = allData[0];
      var newDataPoint = getRandomDataPoint(curDataset);
console.log("newDataPoint");
console.log(newDataPoint);
      curDataset.push(newDataPoint);
      updateGraph(0);
    };

    var getRandomDataPoint = function(iData) {
      var randIndex = Math.random() * iData.length;
      var randDataPoint = iData.slice(randIndex, randIndex+1)[0];
// console.log("randDataPoint");
// console.log(randDataPoint);
      // return {time: Date.now() + 60000, value: randDataPoint.value};
      var a = allData[0][allData[0].length-1].time.getTime() + 60000;
console.log(a);
      var b = new Date(a);
console.log(b);
      return {time: b, value: randDataPoint.value};
    };

    var updateGraph = function(iGraphIndex) {
      var graph = d3.select("#graph-"+ iGraphIndex);
      var curDataset = allData[0];
console.log("graph");
console.log(graph);

      // var linechart = graph.selectAll(".line")
      //   .data(curDataset);
        // .attr('d', line);


      var linechart = graph.selectAll(".line")
        .transition()
          .ease("linear")
          .duration(1000)
          .attr('d', line(curDataset));


// console.log(line);
    };

    var interval = setInterval(addDataPoint, 2000);

  </script>

  </body>
</html>
