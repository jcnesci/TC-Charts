<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <title>TwitterCity-Charts</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/style-december1-broncos-chiefs.css"> -->
  </head>
  <body>

    <div id='graph-container'></div>

  <!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.js"></script>
  <script type="text/javascript" charset="utf-8">

    var margin = {top: 50, right: 50, bottom: 50, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    var x = d3.scale.linear()
        .range( [ 0, width ] );
    var y = d3.scale.linear()
        .range( [ height, 0 ] );
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
    var svg = d3.select("#graph-container").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("data/data-nov7chiefsbroncos-tweets-timemin-num1440.json", function(error, json_data) {

      console.log(json_data);

      // Data format:
      // time format = [YYYY,MM,DD,hh,15min,mm] (15min=0-3)



    });
  </script>

  </body>
</html>
